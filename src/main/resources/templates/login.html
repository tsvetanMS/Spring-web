<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head"></th:block>
<body>
<nav class="fixed-top">
    <th:block th:replace="fragments/navbar"></th:block>
</nav>
<div class="container-fluid">
    <hr style="height: 2px;" class="bg-info w-50 mt-5">
    <main class="mt-5">
        <h1 class="text-center text-info">Login</h1>
        <hr style="height: 2px;" class="bg-info w-50">

        <form class="form w-50 mx-auto" th:action="@{/users/login}" th:method="POST">
            <div class="username-and-password-holder d-flex justify-content-between">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control form-input-rounded" id="username"  placeholder="Username..." name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control form-input-rounded" id="password" placeholder="Password..." name="password">
                </div>
            </div>
            <hr style="height: 2px;" class="bg-info">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn-rounded btn btn-info w-25">Login</button>
            </div>
        </form>
    </main>


</div>
</body>
<footer>
    <th:block th:replace="fragments/footer"></th:block>
</footer>

</html>
