<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head"></th:block>
<body>
<nav class="fixed-top">
    <th:block th:replace="fragments/navbar"></th:block>
</nav>
<div class="container-fluid">
    <hr style="height: 2px;" class="bg-info w-50 mt-5">
    <main class="mt-5">
        <h1 class="text-center text-info">Register</h1>
        <hr style="height: 2px;" class="bg-info w-50">

        <form th:object="${userRegisterBindingModel}" class="form w-50 mx-auto" th:action="@{/users/register}" th:method="POST">
            <div class="username-and-password-holder d-flex justify-content-between">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input th:field="*{username}" type="text" class="form-control form-input-rounded" id="username"  placeholder="Username..." name="username">
                    <small th:each = "e : ${#fields.errors('username')}" th:text = "${e}" class="text-danger"> Name error</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input th:field="*{password}" type="password" class="form-control form-input-rounded" id="password" placeholder="Password..." name="password">
                    <small th:each = "e : ${#fields.errors('password')}" th:text = "${e}" class="text-danger"> Name error</small>
                </div>
            </div>
            <div class="email-and-confirm-password-holder d-flex justify-content-between">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input th:field="*{email}" type="text" class="form-control form-input-rounded" id="email"  placeholder="Email..." name="email">
                    <small th:each = "e : ${#fields.errors('email')}" th:text = "${e}" class="text-danger"> Name error</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm password</label>
                    <input th:field="*{confirmPassword}" type="password" class="form-control form-input-rounded" id="confirmPassword" placeholder="Confirm password..." name="confirmPassword">
                    <small th:each = "e : ${#fields.errors('confirmPassword')}" th:text = "${e}" class="text-danger"> Name error</small>
                </div>
            </div>
            <hr style="height: 2px;" class="bg-info">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn-rounded btn btn-info w-25">Register</button>
            </div>
        </form>
    </main>


</div>
</body>
<footer>
    <th:block th:replace="fragments/footer"></th:block>
</footer>

</html>
